<ng-container *ngIf="isLogged()">

  <ul class="sidenav-nav">
    <div class="sidenav-header">
      <img src="assets/images/logo-bonoflow.png" alt="Logo" class="logo" />
    </div>
    <li class="sidenav-nav-item" *ngFor="let button of getSidebarButtons()">
      <a class="sidenav-nav-link"
         [routerLink]="getButtonRoute(button)"
         routerLinkActive="active">
        <mat-icon class="sidenav-link-icon">{{ getIconForButton(button) }}</mat-icon>
        <span class="sidenav-link-text">{{ button }}</span>
      </a>
    </li>
    <li class="sidenav-nav-item logout-item">
      <a class="sidenav-nav-link logout-link" (click)="logOut()" routerLink="login">
        <mat-icon class="sidenav-link-icon">exit_to_app</mat-icon>
        <span class="sidenav-link-text">Cerrar sesi√≥n</span>
      </a>
    </li>
  </ul>
</ng-container>
